<body>
    <nav class="navbar">
        
        <div class="searchbox">

        <ul>
            <li><a  class="home" href="#">home</a></li>

        <i class="fas fa-shopping-cart"></i>

        </div>
    </nav>
        <div class="container car-details-container">
            <div class="car-gallery">
                <img src="images/car1.png">
                </div>
            

            <div class="car-info">
                <h2>2022 Toyota Camry</h2>
                <p class="price">3,783Rs/day</p>

                <ul class="car-specs">
                    <li><strong>Type:</strong> Sedan</li>
                    <li><strong>Seats:</strong> 5</li>
                    <li><strong>Transmission:</strong> Automatic</li>
                    <li><strong>Fuel Type:</strong> Petrol</li>
                    <li><strong>Mileage:</strong> Unlimited</li>
                    <li><strong>GPS:</strong> Included</li>
                </ul>

                <div class="booking-form">
                    <h3>Book Now</h3>
                    <form action="#" method="POST">
                        <label for="pickup">Pickup Date/Time</label>
                        <input type="datetime-local" id="pickup" name="pickup" required>

                        <label for="dropoff">Drop-off Date/Time</label>
                        <input type="datetime-local" id="dropoff" name="dropoff" required>

                        <button type="submit" onclick="window.location.href='index4.html'"class="btn">Book Now</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
